<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <title>Amazon-Bay</title>
  </head>
  <body>
    <header id='main-header'>Amazon-Bay</header>

    <section id='inventory-container'>
      <section id='card-container'>
      </section>
    </section>

    <section id='order-history-container' class='side-container'>

      <section class='main-section'>
        <header class='bold'>Order History</header>
        <section id='order-items-container'>
        </section>
      </section>

      <aside id="order-history-aside">
        <section class='slider-button-container'>
          <button id='order-history-slider-button' class='slider-button'>+</button>
        </section>
        <section class='aside-label'>
          <p>Order History</p>
        </section>
      </aside>

    </section>

    <section id='cart-container' class='side-container'>
''
      <aside id="cart-aside">
        <section class='slider-button-container'>
          <button id='cart-slider-button' class='slider-button'>+</button>
        </section>
        <section class='aside-label'>
          <p>Cart</p>
        </section>
      </aside>

      <section id='cart-info-container' class='main-section'>
        <header>Cart</header>
        <h4 class="bold">Items</h4>
        <ul id='cart-items-container'>
        </ul>
        <div id='total-info'>
          <p>Total: $<div id='cart-total'>0.00</div></p>
        </div>
        <button id='cart-checkout-button'>Checkout and Purchase</button>
      </section>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='js/fetch.js'></script>
    <script type="text/javascript" src='js/scripts.js'></script>

  </body>
</html>
