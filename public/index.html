<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <title>Amazon-Bay</title>
  </head>
  <body>
    <header>Amazon-Bay</header>

    <section id='inventory-container'>
    </section>
    <section id='order-history-container'>
    </section>

    <section id='cart-container'>
      <aside id="cart-aside">
        <section id='cart-slider'>
          <button id='cart-slider-button'>-</button>
        </section>
        <section id='cart-side-label'>
          <p>Cart</p>
        </section>
      </aside>
      <header>Cart</header>
      <section>
        <h4>Items</h4>
        <ul id='cart-items-container'>
        </ul>
        <p>Total: $<div id='cart-total'>0.00</div></p>
      </section>
      <button id='cart-checkout-button'>Checkout and Purchase</button>
    </section>

    <section id='order-history-container'>
      <aside id="order-history-aside">
        <section id='order-history-slider'>
          <button id='order-history-slider-button'>+</button>
        </section>
        <section id='order-history-side-label'>
          <p>Order History</p>
        </section>
      </aside>
      <header>Order History</header>
      <section id='order-items-container'>
      </section>
    </section>

  </body>
</html>
